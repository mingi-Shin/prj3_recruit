<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>마이페이지</title>
<th:block th:replace="~{fragments/external_file :: cdn_block}"></th:block>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" th:href="@{/user/mypage/css/sidebar.css}">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<style>

</style>
</head>
<body>
<header>
	<div th:replace="~{fragments/header :: header}"></div>
</header>
<main>
	<div class="container">
	<div th:replace="~{user/mypage/sidebar :: sidebar}"></div>
	<!-- 메인 콘텐츠 -->
	<div class="main-content">
	<div id="content-area">
		<div class="page-title">MY페이지</div>
		<div class="stats-grid">
   		<div class="stats-item">
        	<div class="stats-label">지원완료</div>
        	<div class="stats-number" th:text="${statistics.completed}"></div>
    	</div>
    	<div class="stats-item">
        	<div class="stats-label">전형 진행중</div>
        	<div class="stats-number" th:text="${statistics.docPassed}">0</div>
    	</div>
    	<div class="stats-item">
        	<div class="stats-label">최종합격</div>
        	<div class="stats-number" th:text="${statistics.passed}">0</div>
    	</div>
    	<div class="stats-item">
        	<div class="stats-label">불합격</div>
        	<div class="stats-number" th:text="${statistics.failed}">0</div>
   		</div>
		</div><br><br>
		<!-- 기본정보 섹션 -->
		<div class="info-section">
			<div class="info-title">기본정보</div>
			<div class="info-table">
				<div class="info-row">
					<div class="info-label">이름:</div>
					<div class="info-value" th:text="${user.name}">유연수</div>
				</div>
				<div class="info-row">
					<div class="info-label">생년월일:</div>
					<div class="info-value" th:text="${user.birth}">2002.01.08</div>
				</div>
				<div class="info-row">
					<div class="info-label">연락처:</div>
					<div class="info-value" th:text="${user.phone}">010-2222-1111</div>
				</div>
				<div class="info-row">
					<div class="info-label">이메일:</div>
					<div class="info-value" th:text="${user.email}">test@test.com</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	</div>
</main>
<footer>
<div th:replace="~{fragments/footer :: footer}"></div>
</footer>
</body>
</html>
