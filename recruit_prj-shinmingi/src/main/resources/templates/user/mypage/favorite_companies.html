<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>마이페이지</title>
<th:block th:replace="~{fragments/external_file :: cdn_block}"></th:block>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" th:href="@{/user/mypage/css/sidebar.css}">
<link rel="stylesheet"
	th:href="@{/user/mypage/css/favorite_company.css}">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script th:src="@{/user/mypage/js/favorite_company.js}"></script>
</head>
<body>
	<header>
		<div th:replace="~{fragments/header :: header}"></div>
	</header>
	<main>
		<div class="container">
			<div th:replace="~{user/mypage/sidebar :: sidebar}"></div>
			<div class="main-content">
				<div id="content-area">
					<div class="page-title">
						관심 기업(<span th:text="${totalCnt}"></span>)
					</div>
					<div class="announcement-section">
						<div class="announcement-list" id="announcement-list">
							<th:block th:each="company : ${companies}">
								<div class="announcement-card" th:attr="data-corp-no=${company.corpNo}">
									<div class="image-wrapper">
										<img th:src="@{/images/corplogo/{logo}(logo=${company.corpLogo})}" alt="기업 로고">
									</div>
									<div class="announcement-title">
										<strong th:text="${company.corpNm}">삼성 전자</strong>
									</div>
								</div>
							</th:block>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<div th:replace="~{fragments/footer :: footer}"></div>
	</footer>
</body>
</html>
